<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- This is for description of the Site -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
      </nav>
      <main>
          <!-- Search bar and buttons after JS appends for cities searched -->
          <div class="container">
              <div class="row">
                  <div class="col-4 search-title">
                    <p>Search For a City:</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Location" aria-label="Location" id="location" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary bg-primary" type="input" id="searchCity"><i class="fas fa-search"></i></button>
                        </div>
                        
                    </div> 
                    <ul id="history" class="list-group"></ul> 
                  </div>
                  <!-- Element for current weather data on city last selected -->
                  <div class="col-8">
                    <div class="row">
                        <div class="col-12 border border-dark m-3 rounded">
                            <div class="row">
                                <div class="col-12">
                                    <h2 id="cityName"class="align-middle"></h2>
                                    <!-- <img id="currentPic" src="placeholder" alt=""> -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="temp"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="humid"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="windSpeed"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="uvIndex badge" id="uvBG"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 5-day forecast for currently selected location -->
                    <div class="row">
                        <div class="col-12">
                            <h3>5-day Forecast:</h3>
                        </div>
                    </div>
                    <div class="row">
                        
                            <div class="col card text-white bg-primary mb-2 mb-md-4 mr-2 mr-md-4 cardStyle">
                                <div class="card-body pt-2 pr-4 mr-1 pl-2 pb-0">
                                    <h5 class="forecast forecast-date-1"></h5>
                                    <p class="forecast forecast-1 mb-1">Temp: <br> Humidity:</p>
                                </div>
                            </div>
                       
                      
                            <div class="col card text-white bg-primary mb-2 mb-md-4 mr-2 mr-md-4 cardStyle">
                                <div class="card-body pt-2 pr-4 mr-1 pl-2 pb-0">
                                    <h5 class="forecast forecast-date-2"></h5>
                                    <p class="forecast forecast-2 mb-1">Temp: <br> Humidity:</p>
                                </div>
                            </div>
                        
                       
                            <div class="col card text-white bg-primary mb-2 mb-md-4 mr-2 mr-md-4 cardStyle">
                                <div class="card-body pt-2 pr-4 mr-1 pl-2 pb-0">
                                    <h5 class="forecast forecast-date-3"></h5>
                                    <p class="forecast forecast-3 mb-1">Temp: <br> Humidity:</p>
                                </div>
                            </div>
                        
                        
                            <div class="col card text-white bg-primary mb-2 mb-md-4 mr-2 mr-md-4 cardStyle">
                                <div class="card-body pt-2 pr-4 mr-1 pl-2 pb-0">
                                    <h5 class="forecast forecast-date-4"></h5>
                                    <p class="forecast forecast-4 mb-1">Temp: <br> Humidity:</p>
                                </div>
                            </div>
                        
                       
                            <div class="col card text-white bg-primary mb-2 mb-md-4 mr-2 mr-md-4 cardStyle">
                                <div class="card-body pt-2 pr-4 mr-1 pl-2 pb-0">
                                    <h5 class="forecast forecast-date-5"></h5>
                                    <p class="forecast forecast-5 mb-1">Temp: <br> Humidity:</p>
                                </div>
                            </div>

                        

                    </div>
                  
              </div>
          </div>
      </main>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
