<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
      </nav>
      <main>
          <div class="container">
              <div class="row">
                  <div class="col-4 search-title">
                    <p>Search For a City:</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Location" aria-label="Location" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary bg-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                        </div>
                    </div>  
                  </div>
                  <div class="col-8">
                    <div class="row">
                        <div class="col-12 border border-dark m-3 rounded">
                            <div class="row">
                                <div class="col-12">
                                    <span id="cityName align-middle"></span>
                                    <img id="currentPic" src="placeholder" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="temp"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="humid"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="windSpeed"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="uvIndex"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>5-day Forecast:</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    </div>
                  
              </div>
          </div>
      </main>


      <script>
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=Seattle&appid=ef8d3deaadba22efae141ac1cdaa4f1c"
        console.log(apiUrl)

      </script>
</body>
</html>
